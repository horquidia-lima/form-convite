<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="./styles/index.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="./img/Logo.svg" alt="">
                    <h2>Festivite</h2>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
                <img src="./img/background.svg" alt="">
            </div>
        </aside>
        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>
                <form>
                    <fieldset class="about-event">
                        <div class="title flex">
                            <img src="./img/calendar.svg" alt="calendar icon">
                            <legend>Sobre o evento</legend>
                        </div>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="startTime">Início</label>
                                <input type="datetime" name="startTime" id="startTime">
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="endTime">Fim</label>
                                <input type="datetime" id="endTime" name="endTime">
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="type">Tipo</label>
                                <!--<input type="text" name="type" id="type">-->
                                <div class="flex button-group">
                                    <button class="btn presencial flex flex-1">
                                        <img src="./img/building.svg" alt=""> Presencial
                                    </button>
                                    <button class="btn online flex flex-1">
                                        <img src="./img/video.svg" alt=""> Online
                                    </button>
                                </div>
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="local">Local</label>
                                <input type="text" id="local" name="local" placeholder="Link ou endereço">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" cols="" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="title flex">
                            <img src="./img/paintbrush.svg" alt="">
                            <legend>Personalização</legend>
                        </div>

                        <div class="input-wrapper">
                            <label for="color">Cor principal</label>
                            <div class="radio-wrapper flex">
                                <div class="radio-inner flex">
                                    <label>
                                        <input type="radio" name="main-colors" value="blue">
                                        <span class="color-circle" style="background-color: #59B2FF;"></span>
                                    </label>
                                    <label>
                                        <input type="radio" name="main-colors" value="navy">
                                        <span class="color-circle" style="background-color:#6A59FF;"></span>
                                    </label>
                                    <label>
                                        <input type="radio" name="main-colors" value="purple">
                                        <span class="color-circle" style="background-color: #B259FF;"></span>
                                    </label>
                                    <label>
                                        <input type="radio" name="main-colors" value="fuschia">
                                        <span class="color-circle" style="background-color: #FF59F9;"></span>
                                    </label>
                                    <label>
                                        <input type="radio" name="main-colors" value="danger">
                                        <span class="color-circle" style="background-color: #FF5959;"></span>
                                    </label>
                                    <label>
                                        <input type="radio" name="main-colors" value="orange">
                                        <span class="color-circle" style="background-color: #FF8B59;"></span>
                                    </label>
                                    <label>
                                        <input type="radio" name="main-colors" value="yellow">
                                        <span class="color-circle" style="background-color: #FFCD59;"></span>
                                    </label>
                                    <label>
                                        <input type="radio" name="main-colors" value="lima">
                                        <span class="color-circle" style="background-color: #E1FF59;"></span>
                                    </label>
                                    <label>
                                        <input type="radio" name="main-colors" value="green">
                                        <span class="color-circle" style="background-color: #59FF91;"></span>
                                    </label>
                                    <label>
                                        <input type="radio" name="main-colors" value="cyan">
                                        <span class="color-circle" style="background-color: #59FFF9;"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
